server:
  port: 7777

spring:
  cloud:
    config:
      server:
        git:
          uri: https://github.com/shrutimishra29/MovieBooking-Config.git
          clone-on-start: true


eureka:
  instance:
    prefer-ip-address: true
  client:
    fetch-registry: true
    register-with-eureka: true
    service-url:
      defaultZone: http://localhost:9005/eureka


